<html>
	<head>
		<style>
			body {
				font-size: 90%;
			}
			table {
				border-collapse: collapse;
				background-color: #eee;
				border: 1px solid #0000;
				font-size: 90%;
				margin: 5px;
			}
			th,
			td {
				border-bottom: 1px solid rgb(78, 72, 72);
				border-top: 1px solid rgb(78, 72, 72);
			}
			button {
				font-size: 90%;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

		<script>
			function ConvertTime(x) {
				var date = x.split("T");
				var Time = date[1].split("Z")[0];
				var Times = Time.split(":");
				var Timess = Times[2].split(".")[0];
				Times[2] = Timess;

				return "<b>Date:</b> " + date[0] + " <b>Time:</b> " + Times.join(":");
			}

			function GetQuestions() {
				var row = "";
				$.get("http://127.0.0.1:8080/api/questions/", function(data, status) {
					//var response = JSON.parse(data);
					//console.log(data["_embedded"]["questions"]);
					var questions = data["_embedded"]["questions"];
					for (var i in questions) {
						row =
							row +
							"<tr id=" +
							i +
							"><td id=" +
							i +
							"A>" +
							questions[i].question +
							"</td><td id=" +
							i +
							'B style="display:none;">' +
							questions[i]._links.self.href.split("/")[2] +
							"</td><td width='50'><button onclick=GetQuestion('" +
							i +
							"B')>Show answers</button></td><tr>";
					}
					document.getElementById("questions").innerHTML = '<table id="#table" border=1  width="440">' + row + "</table>";
					row = "";
				});
			}
			function GetQuestion(i) {
				var row = "";
				if (i.length == 2) {
					var get_id = document.getElementById(i).innerHTML;
				} else {
					var get_id = i;
				}
				$.get("http://127.0.0.1:8080/api/questions/" + get_id, function(data, status) {
					$.get("http://127.0.0.1:8080/api/questions/" + get_id + "/answers", function(data2) {
						//console.log(data2._embedded.answers[0]);
						var all_answers = data2._embedded.answers;

						for (i in all_answers) {
							row =
								row +
								"<tr><td><b>Answer:</b>" +
								all_answers[i].answer +
								"</td><td><b>ID:</b>" +
								all_answers[i]._id +
								"</td><td><button onclick=GetAnswer('" +
								get_id +
								"','" +
								all_answers[i]._id +
								"')>Get answer</button></td></tr>";
						}

						document.getElementById("question").innerHTML =
							"<table border=1 ><tr><td><b>Author:</b>" +
							data.author +
							"</td><td><b>Question:</b>" +
							data.question +
							"</td><td>" +
							ConvertTime(data.time) +
							'</td></tr><tr><td><b>Answers:</b></td><td colspan="3"><table>' +
							row +
							"</table></td></tr></table>";
						row = "";
					});
				});
			}

			function GetAnswer(qid, aid) {
				$.get("http://127.0.0.1:8080/api/questions/" + qid + "/answers/" + aid, function(data, status) {
					document.getElementById("answer").innerHTML =
						'<table border=1><tr><td><b>Author</b></td><td><b>Answer</b></td><td></td><td></td></tr><tr><td><input type="text" id="author_field" value="' +
						data.author +
						'"></td><td><input type="text" id="answer_field" value="' +
						data.answer +
						'"></td><td>' +
						ConvertTime(data.time) +
						"</td><td><button onclick=EditAnswer('" +
						qid +
						"','" +
						aid +
						"')>Edit</button><button onclick=DeleteAnswer('" +
						qid +
						"','" +
						aid +
						"')>Delete</button></td></tr></table>";
				});
			}

			function EditAnswer(qid, aid) {
				var author = document.getElementById("author_field").value;
				var answer = document.getElementById("answer_field").value;

				$.ajax({
					url: "http://127.0.0.1:8080/api/questions/" + qid + "/answers/" + aid,
					contentType: "application/json",
					type: "PUT",
					data: '{ "author":"' + author + '", "answer":"' + answer + '" }',
					success: function(data) {
						GetQuestion(qid);
						console.log("Updated!");
					}
				});
			}
			function DeleteAnswer(qid, aid) {
				var author = document.getElementById("author_field").value;
				var answer = document.getElementById("answer_field").value;

				$.ajax({
					url: "http://127.0.0.1:8080/api/questions/" + qid + "/answers/" + aid,
					type: "DELETE",
					success: function() {
						GetQuestion(qid);
						document.getElementById("answer").innerHTML = "<table></table>";
						console.log("Deleted!");
					}
				});
			}
			function addQuestion() {
				var author = document.getElementById("add_qauthor").value;
				var question = document.getElementById("add_question").value;

				$.ajax({
					url: "http://127.0.0.1:8080/api/questions/",
					contentType: "application/json",
					type: "POST",
					data: '{ "question":"' + question + '", "author":"' + author + '" }',
					success: function() {
						GetQuestions();
					}
				});
			}
		</script>
	</head>
	<body onLoad="GetQuestions()">
		<table width="450">
			<tr>
				<td><b>Question:</b></td>
				<td><b>Author:</b></td>
				<td></td>
			</tr>
			<tr>
				<td><input type="text" id="add_question" /></td>
				<td><input type="text" id="add_qauthor" /></td>
				<td><button onclick="addQuestion()">Add Question</button></td>
			</tr>
		</table>

		<table>
			<tr>
				<td valign="top">
					<div id="questions"></div>
				</td>
				<td valign="top">
					<div id="question"></div>
				</td>
				<td valign="top">
					<div id="answer"></div>
				</td>
			</tr>
		</table>
	</body>
</html>
